<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouth Organ Notes Converter</title>
</head>
<style>
    * {
        border: none;
        outline: none;
        border-radius: 30px;
    }

    body {
        background-color: cadetblue;
    }

    .header {
        color: brown;
        position: absolute;
        width: 300px;
        text-align: center;
        top: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 26px;
    }

    .notes {
        width: 80%;
        padding: 3%;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
    }

    .output {
        resize: none;
        width: 90%;
        height: 50%;
        position: absolute;
        top: 40%;
        left: 5%;
        padding: 1%;
        font-size: 24px;
    }

    .convert {
        width: 200px;
        padding: 1px;
        background-color: green;
        position: absolute;
        top: 32%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        font-size: 24px;
    }

    .copy {
        position: absolute;
        cursor: pointer;
        top: 95%;
        left: 50%;
        font-size: 20px;
        width: 100px;
        transform: translate(-50%, -50%);
        background-color: cornflowerblue;
    }
</style>

<body>
    <h1 class="header">Mouth Organ Notes Conveter</h1>
    <input type="text" class="notes" id="notes" autofocus>
    <button class="convert" onclick="convert()">Convert</button>
    <textarea class="output" id="output"></textarea>
    <button class="copy" onclick="copy()">copy</button>
</body>

<script>
    function convert() {
        var notes = "";
        notes = document.getElementById("notes").value;
        var arr = [];
        arr.push(notes.split(''));
        console.log(arr);
        var outputNotes = "";
        for (i = 0; i <= arr.length; i++) {
            if (arr[i] == 'C' || arr[i] == 'c')
                outputNotes = "4";
            if (arr[i] == 'D' || arr[i] == 'd')
                outputNotes = "-4";
            if (arr[i] == 'E' || arr[i] == 'e')
                outputNotes = "5";
            if (arr[i] == 'F' || arr[i] == 'f')
                outputNotes = "-5";
            if (arr[i] == 'G' || arr[i] == 'g')
                outputNotes = "6";
            if (arr[i] == 'A' || arr[i] == 'a')
                outputNotes = "-6";
            if (arr[i] == 'B' || arr[i] == 'b')
                outputNotes = "7";
        }
        document.getElementById("output").innerHTML += outputNotes;
    }
    function copy() {
        var range = document.createRange();
        range.selectNode(document.getElementById("output"));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges();// to deselect
    }
</script>

</html>
