<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouth Organ Notes Converter</title>
</head>
<style>
    * {
        border: none;
        outline: none;
        border-radius: 30px;
    }

    body {
        background-color: cadetblue;
    }

    .header {
        color: brown;
        position: relative;
        width: 300px;
        text-align: center;
        top: 30px;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 26px;
    }

    .notes {
        width: 80%;
        padding: 2%;
        position: relative;
        top: 30px;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
    }

    .output {
        resize: none;
        width: 80%;
        height: 40%;
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 2%;
        font-size: 24px;
    }

    .convert {
        width: 200px;
        padding: 1px;
        background-color: green;
        position: absolute;
        top: 32%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        font-size: 24px;
    }

    .copy {
        position: absolute;
        cursor: pointer;
        top: 85%;
        left: 50%;
        font-size: 20px;
        width: 100px;
        transform: translate(-50%, -50%);
        background-color: cornflowerblue;
    }
</style>

<body>
    <h1 class="header">Mouth Organ Notes Conveter</h1>
    <input type="text" class="notes" id="notes" autofocus>
    <button class="convert" onclick="converter()">Convert</button>
    <textarea class="output" id="output"></textarea>
    <button class="copy" onclick="copy()">copy</button>
</body>

<script>
    function converter() {
        var str = document.getElementById("notes").value; 
        str = str.replace(/c/gi, " 4"); //replaces the value line by line
        str = str.replace(/d/gi, " -4");
        str = str.replace(/e/gi, " 5");
        str = str.replace(/f/gi, " -5");
        document.getElementById("output").value = str;
    }
    function copy() {
        var range = document.createRange();
        range.selectNode(document.getElementById("output"));
        window.getSelection().removeAllRanges(); // clear current selection
        window.getSelection().addRange(range); // to select text
        document.execCommand("copy");
        window.getSelection().removeAllRanges();// to deselect
    }
</script>

</html>
